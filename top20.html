<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
       a{
       margin-top:3px;
       margin-left: 5.5px;
       text-decoration: none;
       font-size: 18px;
       color:black;
       }
       a:hover{
       color: black;
       }
    </style>
</head>
<body style="background-color:	#101010">
    <nav class="navbar" style="background-color: #00a65a">
        <p class="navbar-brand" style="margin-top: 2px; font-size:25px"><b>BOOK RECOMMENDER</b></p>
        <ul class="nav navbar-nav">
            <li><a href="/">Top Recommendations</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:white">TOP 20 BOOKS</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body" style="margin-left:25px; margin-bottom:50px">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p style="color:white; margin-top:12px; font-size: 15px; font-weight: bold; margin-bottom: 10px">{{ book_name[i] }}</p>
                        <p style="color:white; font-size: 15px">{{ author[i] }}</p>
                        <p style="color:white; font-size: 15px">Votes - {{ votes[i] }}</p>
                        <p style="color:white; font-size: 15px">Rating - {{ ratings[i] }}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
