<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
       a{
       margin-top:3px;
       margin-left: 5.5px;
       text-decoration: none;
       font-size: 18px;
       color:black;
       }
       a:hover{
       color: black;
       }
    </style>
</head>
<body style="background-color:	#101010">
    <nav class="navbar" style="background-color: #00a65a">
        <p class="navbar-brand" style="margin-top: 2px; font-size:25px"><b>BOOK RECOMMENDER</b></p>
        <ul class="nav navbar-nav">
            <li><a href="/top20">Top Recommendations</a></li>
            <li><a href="/">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="color:white">RECOMMEND BOOKS</h1>
                <form action="/recommend_books" method="POST">
                    <input type="text" name="user_input" placeholder="Enter Book Title:" class="form-control" style="margin-top:15px; width:90%">
                    <input type="submit" class="btn btn-lg btn-warning" style="float:right; margin-top: -40px; margin-bottom: 20px">
                </form>
            </div>
            {% if data %}
                {% for i in data %}
                    <div class="col-md-4" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body" style="margin-left:95px">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p style="color:white; margin-top:12px">{{i[0]}}</p>
                            <p style="color:white; font-size: 15px">{{i[1]}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
